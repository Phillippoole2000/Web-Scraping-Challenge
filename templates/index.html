<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mission to Mars</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>
  <div class="container-fluid">
    <div class="jumbotron text-center">
      <h1>Mission to Mars</h1>
      <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data</a></p>
    </div>
    <!-- lookup Jinja templating syntax -->
    <h3>Latest Mars News</h3>
    <h4>{{mars_data.News_Title}}</h4>
    <img src="{{ Space_Image }}" alt="JPLImg">
    {{mars_data.Mars_Table|safe}}
    <h4>{{mars_data.News_Text}}</h4>
    <h4>{{mars_data.Mars_Tweet}}</h4>
    <img src="{{ Mars_Pics }}" alt="MarsPics">



  </div>
  </div>
</body>

</html>
